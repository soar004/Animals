<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--DETTE ER HTML-->

    <div id="img-container">Dette er en bilde-container</div>

    <script>
      var imgContainer = document.getElementById("img-container");
      imgContainer.innerHTML = "Du er koblet til JavaScript";

      var userFavAnimal = prompt(
        "Hva er ditt favorittdyr? Velg mellom katt, hund eller kanin."
      );

      imgContainer.innerHTML = userFavAnimal;
      if (userFavAnimal.toUpperCase() === "KANIN") {
        alert(userFavAnimal.toUpperCase());
        imgContainer.innerHTML = `<img src="images/rabitt.jpeg"/>`;
      } else if (userFavAnimal.toLowerCase() === "hund") {
        imgContainer.innerHTML = `<img src="images/dog.jpeg"/>`;
      } else if (userFavAnimal.toLowerCase() === "katt") {
        imgContainer.innerHTML = `<img src="images/cat.jpeg"/>`;
      } else if (userFavAnimal.toLowerCase().includes("tiger")) {
        alert("Du burde ikke ha en tiger hjemme, de er skumle.");
      }
    </script>
  </body>
</html>
